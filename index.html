<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main class="main">
      <section class="rating-state">
        <img class="star" src="images/icon-star.svg">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="rating-btn">
          <button class="rate-btn not-selected-btn" value="1">1</button>
          <button class="rate-btn not-selected-btn">2</button>
          <button class="rate-btn not-selected-btn">3</button>
          <button class="rate-btn not-selected-btn">4</button>
          <button class="rate-btn not-selected-btn">5</button>
        </div>
        <button class="submit">Submit</button>
      </section>
      <section class="thank-you">
        <div class="thank-you-page">
          <img src="images/illustration-thank-you.svg">
          <h2 class="ratingtext" id="thank-you-text">How did we do?</h2>
          <h2 class="thanks">Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!</p>
        </div>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
